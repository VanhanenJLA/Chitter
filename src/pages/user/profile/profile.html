<template bindable="user">

  <require from="./profile-details.html"></require>
  <require from="./photo-rail.html"></require>

  <div class="col">
    <!-- Profile picture -->
    <div class="row justify-content-center">
      <img class="img-fluid rounded-circle"
           src.bind="user.profilePicture"
           data-toggle="modal"
           data-target="#profile-picture-modal"
           style="cursor: pointer">
    </div>

    <profile-details user.bind="user"></profile-details>

    <photo-rail pictures.bind="user.pictures"></photo-rail>

  </div>

  <profile-picture-modal>
    <div class="modal fade"
         id="profile-picture-modal"
         tabindex="-1"
         role="dialog">
      <div class="modal-dialog-centered modal-dialog modal-lg"
           role="document">

        <div class="modal-content">

          <img class="img-fluid"
               src.bind="user.profilePicture">

        </div>
      </div>
    </div>
  </profile-picture-modal>

</template>
