<template bindable="comment">

    <require from="./comment-header.html"></require>
    <require from="./../../../../../resources/valueConverters/time-ago"></require>

    <div class="row">

        <div class="col-2"></div>

        <div class="col">

            <div class="card">

                <comment-header class="card-header py-1"
                                author.bind="comment.author"
                                when="${comment.when | timeAgo & signal:'timeago-signal'}">
                </comment-header>

                <div class="card-body">
                    <span>${comment.content}</span>
                </div>

            </div>
        </div>
    </div>
</template>
