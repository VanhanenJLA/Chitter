<template bindable="lightingMode">

    <require from="./comment-header.html"></require>

    <div class="row">

        <div class="col-2"></div>

        <div class="col">

            <div class="card bg-${lightingMode}">

                <comment-header class="card-header py-1"
                                author.bind="$this.$parent.comment.author"
                                time="2h">
                </comment-header>

                <div class="card-body">
                    <span>${$this.$parent.comment.content}</span>
                </div>

            </div>
        </div>
    </div>
</template>
