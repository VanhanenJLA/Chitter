<template bindable="author, when">

  <style>
    .tweet-profile-picture {
      height: 50px;
      min-height: 50px;
      width: 50px;
      min-width: 50px;
    }
  </style>

  <div class="row">
    <div class="col-2">
      <img class="img-fluid rounded-circle tweet-profile-picture"
           src.bind="author.profilePicture">
    </div>

    <div class="col align-self-center">
      <div class="row justify-content-between">
        <span class="header-text ">${author.fullname}
          <span class="header-text text-muted pl-3">@${author.handle}</span>
        </span>

        <span class="header-text text-muted pr-3">${when}</span>
      </div>
    </div>
  </div>

</template>
