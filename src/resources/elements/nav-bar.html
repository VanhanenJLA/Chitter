<template bindable="router, logout">

  <require from="./search-bar.html"></require>
  <require from="./theme-select"></require>

  <nav class="navbar navbar-expand-md navbar-dark bg-primary"
       role="navigation">

    <div class="container-md">

      <a class="navbar-brand"
         title="Home"
         href="#">
        <i class="fas fa-home pr-2"></i>
        <span>${router.title}</span>
      </a>

      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navigation-navbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse"
           id="navigation-navbar">
        <ul class="navbar-nav mr-auto">
          <li repeat.for="row of router.navigation"
              class="nav-item ${row.isActive ? 'active' : ''}">
            <a href.bind="row.href"
               class="nav-link">${row.title}</a>
          </li>
        </ul>

        <theme-select title="Choose a theme"
                      class="navbar-nav px-md-3"></theme-select>

        <search-bar></search-bar>

        <div class="navbar-nav pl-md-3">
          <button class="btn btn-outline-secondary"
                  click.trigger="logout()"
                  title="Sign out">
            <i class="fas fa-sign-out-alt"></i>

            </i>
          </button>
        </div>

      </div>

    </div>

  </nav>

</template>
